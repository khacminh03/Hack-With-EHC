<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hồ sơ cá nhân</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
        }

        .profile {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            width: 300px;
            margin: 0 auto;
        }

        .profile img {
            max-width: 100%;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="profile" id="profile">
        <img src="" alt="Ảnh hồ sơ">
        <h1>Tên: <span id="name"></span></h1>
        <p>Ngày tháng năm sinh: <span id="dob"></span></p>
        <p>Slogan: <span id="slogan"></span></p>
    </div>
    <!-- Thêm action vào đây -->
    <script src="script.js"></script>
</body>
</html>
